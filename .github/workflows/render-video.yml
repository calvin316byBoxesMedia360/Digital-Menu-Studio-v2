name: Render Video
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      projectId:
        description: 'UUID del Proyecto de Supabase'
        required: true
        default: ''
      quality:
        description: 'Calidad del vídeo (1080p o 4k)'
        required: true
        default: '1080p'
        type: choice
        options:
          - 1080p
          - 4k

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Render Video
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          mkdir -p out
          QUALITY="${{ github.event.inputs.quality || '1080p' }}"
          WIDTH=1080
          HEIGHT=1920
          if [ "$QUALITY" = "4k" ]; then
            WIDTH=2160
            HEIGHT=3840
          fi
          
          # Renderizar inyectando el projectId y las dimensiones vía props
          npx remotion render src/remotion/index.ts DigitalMenu out/video.mp4 \
            --props '{"projectId": "${{ github.event.inputs.projectId }}", "quality": "'"$QUALITY"'"}' \
            --width $WIDTH \
            --height $HEIGHT

      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: digital-menu-${{ github.event.inputs.projectId || 'latest' }}-${{ github.event.inputs.quality || '1080p' }}
          path: out/video.mp4
